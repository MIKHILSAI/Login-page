<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parker Login</title>
  <link rel="stylesheet" href="css/parker-login.css" />
</head>
<body>
  <div class="container">
    <h2>Parker Login</h2>
    <!-- Phone Number -->
    <input type="text" id="phone" placeholder="+91XXXXXXXXXX" value="+91" required />

    <!-- 4-Digit PIN in 4 boxes -->
    <div class="pin-container">
      <input type="text" class="pin-box" maxlength="1" oninput="moveNext(this,1)" />
      <input type="text" class="pin-box" maxlength="1" oninput="moveNext(this,2)" />
      <input type="text" class="pin-box" maxlength="1" oninput="moveNext(this,3)" />
      <input type="text" class="pin-box" maxlength="1" />
    </div>

    <!-- Reset Pass Code as hypertext -->
    <p class="reset-link" onclick="resetPassCode()">Reset Pass Code</p>

    <!-- Buttons -->
    <button onclick="login()">Login</button>
    <button onclick="goToSignUp()">Sign Up</button>
  </div>

  <!-- Switch Button at Bottom-Left: "Are you a Landlord?" (links to Landlord Login) -->
  <button class="switch-button" onclick="goToLandlord()">Are you a Landlord?</button>

  <script src="js/parker-login.js"></script>
</body>
</html>
